<div class="mt-4">
    <p-table [value]="(users$ | async)" responsiveLayout="scroll" [resizableColumns]="true" styleClass="shadow-lg">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>email</th>
                <!-- <th>gender</th> -->
                <th>created_date</th>
                <th>active</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <!-- <td>{{user.gender}}</td> -->
                <td>{{user.created_date | date: 'YYYY-MM-dd'}}</td>
                <td>
                    <i *ngIf="user.active" class="pi pi-check color-green" style="font-size: 2rem"></i>
                    <i *ngIf="!user.active" class="pi pi-times color-red" style="font-size: 2rem"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
